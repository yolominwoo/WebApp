<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial0scale=1.0">
        <title>투탕카멘 마스크</title>
        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
        <style>
            model-viewer{
                width: 100%;
                height: 100%;
            }
            body, html{
                margin: 0%;
                padding: 0;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <model-viewer camera-controls touch-action="pan-y" disable-pan skybox-img="/img/image.png"
        src="/asset/models/coffins" 
        ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1" autoplay>
            <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
    </model-viewer>
</body>
</html>
